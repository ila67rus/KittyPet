<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="puss_in_boots.svg">
    <meta name="apple-mobile-web-app-status-bar" content="#000000">
    <title>App</title>
    <style>
        .width-device {
            max-width: 400px;
            margin: 0 auto
        }

        img {
            width: 200px;
            height: 200px;
            display: block;
            margin: 0 auto;
        }

        .feed,
        .reset {
            display: block;
            margin: 0 auto;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="width-device">
        <img class="pet_img" src="good.webp" alt="cat">
        <p>Сытость:<span class="food">100</span></p>
        <button type="button" class="feed">Кормить</button>
        <button type="button" class="reset" onclick="location.reload()"> Воскресить</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
